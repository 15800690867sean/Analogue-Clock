<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
    <script type="text/javascript" src="./clock.js"></script>
</head>
<body>
    <div class="clock-container">
        <div id="hour" class="hour-container">
            <div class="hand"></div>
        </div>
        <div id="minute" class="minute-container">
            <div class="hand"></div>
        </div>
        <div id="second" class="second-container">
            <div class="hand"></div>
        </div>
        <div class="one">
            <div>1</div>
        </div>
        <div class="two">
            <div>2</div>
        </div>
        <div class="three">
            <div>3</div>
        </div>
        <div class="four">
            <div>4</div>
        </div>
        <div class="five">
            <div>5</div>
        </div>
        <div class="six">
            <div>6</div>
        </div>
        <div class="seven">
            <div>7</div>
        </div>
        <div class="eight">
            <div>8</div>
        </div>
        <div class="nine">
            <div>9</div>
        </div>
        <div class="ten">
            <div>10</div>
        </div>
        <div class="eleven">
            <div>11</div>
        </div>
        <div class="twelve">
            <div>12</div>
        </div>
    </div>
    <button onclick="startClock()">Click To Start</button>
</body>
<style></style>
</html>
